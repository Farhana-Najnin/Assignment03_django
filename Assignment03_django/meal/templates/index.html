{% extends 'base.html' %}

{% block content %}

<div class="d-flex flex-wrap justify-content-center align-items-center">
  {% for item in categories %}

  <div class="card border-2" style="width: 15rem;">
    <img src="{{item.strCategoryThumb}}" class="card-img-top" alt="food-image">
    <div class="card-body">
      <h5 class="card-title">{{item.strCategory}}</h5>
      <p class="card-text">{{item.strCategoryDescription | truncatewords:15}}</p>
      <a href="#" class="btn btn-primary">More Details</a>
    </div>
  </div>
  {% endfor %}
</div>
 
{% endblock %}
